# Shared for all services

# access actuator endpoints without requiring authentication
management:
  security:
    enabled: false
    
eureka:
  instance:
    prefer-ip-address:  true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      
    

# zipkin base url
spring:    
  zipkin:
    base-url: http://localhost:9411/